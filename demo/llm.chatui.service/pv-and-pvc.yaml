apiVersion: v1
kind: PersistentVolume
metadata:
  name: simple-chat-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/data/simple-chat-logs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: simple-chat-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
